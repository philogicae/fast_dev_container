name: CI-CD

on:
  push:
    branches: [main, develop]
    tags: ["v*"]
  pull_request:
    branches: [main]

permissions:
  contents: read
  packages: read

jobs:
  lint-bash:
    name: Lint Shell Scripts ðŸš
    permissions:
      contents: read
      checks: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Shellcheck
        uses: reviewdog/action-shellcheck@v1
        with:
          pattern: |
            *.sh
            install
            templates/*

  lint-python:
    name: Lint Python Code ðŸ
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install ruff mypy
      - name: Run ruff format check
        run: ruff format --check utils.py
      - name: Run ruff linter
        run: ruff check utils.py
      - name: Run mypy type checker
        run: mypy utils.py --strict

  test-dockerfile:
    name: Test Dockerfile Syntax ðŸ³
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Validate Dockerfile syntax
        run: docker buildx build --check .

  detect-dockerfile-change:
    name: Detect Dockerfile Changes ðŸ”
    runs-on: ubuntu-latest
    outputs:
      dockerfile_changed: ${{ steps.filter.outputs.dockerfile }}
    steps:
      - uses: actions/checkout@v4
      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            dockerfile:
              - 'Dockerfile'

  build-image:
    name: Build and Test fdevc:latest ðŸ“¦
    needs: [lint-bash, lint-python, test-dockerfile, detect-dockerfile-change]
    if: ${{ needs.detect-dockerfile-change.outputs.dockerfile_changed == 'true' || startsWith(github.ref, 'refs/tags/v') }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      actions: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build fdevc:latest
        run: |
          docker buildx build \
            --tag fdevc:latest \
            --load \
            --cache-from type=gha,scope=fdevc-build \
            --cache-to type=gha,scope=fdevc-build,mode=max \
            .
      - name: Test image
        run: |
          docker run --rm fdevc:latest bash -c '
            echo "=== Tool Versions ===" &&
            uv --version &&
            python --version &&
            node --version &&
            deno --version &&
            go version &&
            rustc --version &&
            docker --version &&
            echo "=== All checks passed ==="
          '
      - name: Export OCI layout (Multi-platform)
        run: |
          rm -rf fdevc-oci-layout
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --cache-from type=gha,scope=fdevc-build \
            --cache-to type=gha,scope=fdevc-build,mode=max \
            --output=type=oci,dest=./fdevc-oci-layout \
            .
      - name: Upload OCI layout artifact
        uses: actions/upload-artifact@v4
        with:
          name: fdevc-oci-layout
          path: fdevc-oci-layout
          retention-days: 1

  publish-docker:
    name: Publish to Docker Hub ðŸš€
    if: startsWith(github.ref, 'refs/tags/v') && needs.build-image.result == 'success'
    needs: build-image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Download OCI layout artifact
        uses: actions/download-artifact@v4
        with:
          name: fdevc-oci-layout
          path: fdevc-oci-layout
      - name: Publish Docker image from stored build
        run: |
          docker buildx imagetools create \
            --tag ${{ vars.DOCKER_USERNAME }}/fdevc:latest \
            --tag ${{ vars.DOCKER_USERNAME }}/fdevc:${{ steps.version.outputs.VERSION }} \
            oci-layout://fdevc-oci-layout
