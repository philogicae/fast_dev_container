name: CI-CD

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

permissions:
  contents: read
  packages: read

jobs:
  lint-bash:
    name: Check Shell Scripts 🐚
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck
      - name: Run Shellcheck on all shell scripts
        run: |
          SHELLCHECK_FILES=(
            install
            fdevc.sh
            linter.sh
            templates/install_and_run
            templates/launch.sh
            templates/runnable.sh
          )
          shellcheck "${SHELLCHECK_FILES[@]}"

  lint-python:
    name: Check Python Code 🐍
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install ruff mypy
      - name: Run ruff format check
        run: ruff format --check utils.py
      - name: Run ruff linter
        run: ruff check utils.py
      - name: Run mypy type checker
        run: mypy utils.py --strict

  test-dockerfile:
    name: Check Dockerfile 🐳
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Validate Dockerfile syntax
        run: docker buildx build --check --load=false .

  build-and-publish-docker:
    name: Build ${{ matrix.arch }} Image 📦
    needs: [lint-bash, lint-python, test-dockerfile]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            arch: amd64
          - platform: linux/arm64
            arch: arm64
    steps:
      - uses: actions/checkout@v4
      - name: Extract version
        id: meta
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push ${{ matrix.arch }}
        uses: docker/build-push-action@v5
        id: build
        with:
          context: .
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=${{ vars.DOCKER_USERNAME }}/fdevc,push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=build-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=build-${{ matrix.arch }}
      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"
      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digest-${{ matrix.arch }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge-manifests:
    name: Merge & Publish 🚀
    needs: build-and-publish-docker
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digest-*
          merge-multiple: true
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Extract version
        id: meta
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      - name: Create and push manifest
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create \
            -t ${{ vars.DOCKER_USERNAME }}/fdevc:latest \
            -t ${{ vars.DOCKER_USERNAME }}/fdevc:${{ steps.meta.outputs.version }} \
            $(printf '${{ vars.DOCKER_USERNAME }}/fdevc@sha256:%s ' *)
      - name: Inspect manifest
        run: docker buildx imagetools inspect ${{ vars.DOCKER_USERNAME }}/fdevc:latest
