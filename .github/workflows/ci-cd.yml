name: CI-CD

on:
  push:
    branches: [main, develop]
    tags: ["v*"]
  pull_request:
    branches: [main]

# Allow write permissions for GitHub Actions cache
permissions:
  contents: read
  packages: write
  actions: write

jobs:
  lint-bash:
    name: Lint Shell Scripts 🐚
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Run shellcheck on all bash scripts
        run: |
          shellcheck install
          shellcheck fdevc.sh
          shellcheck linter.sh
          shellcheck templates/install_and_run
          shellcheck templates/launch.sh
          shellcheck templates/runnable.sh

  lint-python:
    name: Lint Python Code 🐍
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install ruff mypy

      - name: Run ruff format check
        run: ruff format --check utils.py

      - name: Run ruff linter
        run: ruff check utils.py

      - name: Run mypy type checker
        run: mypy utils.py --strict

  test-dockerfile:
    name: Test Dockerfile Syntax 🐳
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Validate Dockerfile syntax
        run: docker buildx build --check .

  build-image:
    name: Build and Test fdevc:latest 📦
    needs: [lint-bash, lint-python, test-dockerfile]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build fdevc:latest
        run: |
          docker buildx build \
            --tag fdevc:latest \
            --load \
            --cache-from type=gha,scope=fdevc-build \
            --cache-to type=gha,scope=fdevc-build,mode=max \
            .

      - name: Test image
        run: |
          docker run --rm fdevc:latest bash -c '
            echo "=== Tool Versions ===" &&
            uv --version &&
            python --version &&
            node --version &&
            deno --version &&
            go version &&
            rustc --version &&
            docker --version &&
            echo "=== All checks passed ==="
          '

  publish-docker:
    name: Publish to Docker Hub 🚀
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build-image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ vars.DOCKER_USERNAME }}/fdevc:latest
            ${{ vars.DOCKER_USERNAME }}/fdevc:${{ steps.version.outputs.VERSION }}
          push: true
          cache-from: type=gha,scope=fdevc-build
          cache-to: type=gha,scope=fdevc-build,mode=max
